<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online 4-in-a-Row</title>
    <link rel="stylesheet" href="style_4row_2player.css">
</head>
<body class="dark-mode">
    <div id="game-container">
        
        <div id="game-board">
            <!-- Game board cells will be generated here by JavaScript -->
        </div>
    </div>

    <div id="chat-window" class="chat-floating">
        <div id="chat-header">Online Chat</div>
        <div id="chat-display">
            <div id="game-status">
                <!-- Game status messages will be displayed here -->
            </div>
            <!-- Chat messages will be displayed here -->
        </div>
        <div id="chat-input-area">
            <button id="new-game-button" type="button">New Game</button>
            <form id="chat-form" action="#" method="dialog">
                <label for="message-input" class="visually-hidden">Type your chat message:</label>
                <textarea id="message-input" placeholder="Type your chat message here..."></textarea>
                <button id="send-button" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script type="module">
      // Import Firebase modules (using CDN for simplicity)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

      // Your web app's Firebase configuration (PASTE YOUR CONFIGURATION HERE)
      const firebaseConfig = {
        apiKey: "AIzaSyBklYTvLE-JgDBT67LJ1Yc33nxvP8JGWOw",
        authDomain: "fb-online-4-in-the-row.firebaseapp.com",
        databaseURL: "https://fb-online-4-in-the-row-default-rtdb.firebaseio.com",
        projectId: "fb-online-4-in-the-row",
        storageBucket: "fb-online-4-in-the-row.firebasestorage.app",
        messagingSenderId: "706652098641",
        appId: "1:706652098641:web:bbb270968268db4bd1a870",
        measurementId: "G-19252K8PFM"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Directly export the database instance
      window.database = getDatabase(app); // Make database instance globally accessible

    </script>
    <script src="script_4row_2player.js" type="module"></script> <!-- Ensure script_4row.js is also module -->
</body>
</html>
